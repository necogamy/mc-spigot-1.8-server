    MustBePositive: '&3Credits &8» &cTo redeem credits you must provide a positive
      number. Redeeming cancelled.'
    PlayerCancelled: '&3Credits &8» &cYou''re no longer redeeming credits.'
    ReachedSkillCap: '&3Credits &8» &cYou tried to get to level %Level% in %Skill%,
